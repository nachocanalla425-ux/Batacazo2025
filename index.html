
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Votaci√≥n en Vivo</title>
<style>
  body { font-family: Arial, sans-serif; background: #121212; color: white; text-align: center; }
  h1 { margin-top: 40px; }
  .option { background: #1e1e1e; border: 1px solid #444; margin: 15px auto; padding: 15px; width: 300px; border-radius: 10px; cursor: pointer; }
  .option:hover { background: #333; }
  .bar { height: 25px; background: #007bff; border-radius: 5px; text-align: right; color: white; padding-right: 5px; font-size: 14px; }
  .results { margin-top: 30px; width: 90%; max-width: 400px; margin-left: auto; margin-right: auto; }
</style>
</head>
<body>

<h1>Batacazo 2025 üó≥Ô∏è</h1>
<p>Vot√° por tu opci√≥n favorita y mir√° los resultados en vivo:</p>

<div class="option" onclick="vote('megascini')">üü£ Megascini Avanza</div>
<div class="option" onclick="vote('triunfo')">üîµ Volver al Triunfo</div>
<div class="option" onclick="vote('gordo')">üü° Gordofobia</div>

<div class="results">
  <h2>Resultados</h2>
  <div>Megascini Avanza: <div id="megascini-bar" class="bar" style="width:0%">0%</div></div>
  <div>Volver al Triunfo: <div id="triunfo-bar" class="bar" style="width:0%">0%</div></div>
  <div>Gordofobia: <div id="gordo-bar" class="bar" style="width:0%">0%</div></div>
</div>

<script>
let votes = { megascini: 0, triunfo: 0, gordo: 0 };

function vote(option) {
  votes[option]++;
  updateResults();
}

function updateResults() {
  let total = votes.megascini + votes.triunfo + votes.gordo;
  if (total === 0) return;
  for (let key in votes) {
    let percent = Math.round((votes[key] / total) * 100);
    document.getElementById(key + '-bar').style.width = percent + '%';
    document.getElementById(key + '-bar').textContent = percent + '%';
  }
}
</script>

</body>
</html>
